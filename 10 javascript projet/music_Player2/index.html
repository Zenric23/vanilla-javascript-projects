<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Music Player</h1>
    
    <div class="add-song">
      <h3>Add song</h3>
    </div>

    <form >
      <div class="music-info">
      <label for="fname">Name:</label><br>
      <input type="text" id="nameInput" ><br><br>
      <label for="fname">Music:</label><br>
      <input type="text" id="musicInput" ><br><br>
      <label for="fname">Image:</label><br>
      <input type="text" id="imageInput" ><br><br>
      <label for="lname">Artist:</label><br>
      <input type="text" id="artistInput"><br>
      <div class="btnCon">
      <button type="submit" class="addBtn">Add</button>
    </div>
    </div>
    </form>

    <div class="music-container">

      <i class="fas fa-bars"></i>

      <div class="music-info">
        <h4 id="title">Ukulele</h4>
      </div>

    <div class="image-container">
      <img src="" alt="" />
    </div>

    <audio src=""></audio>

    <p id="artist">Post Malone</h4>

      <div class="progress-container">
        <div class="progress"></div>
      </div>
    
    <div class="volume-container">
      <i class="fas fa-volume-up volumeIcon"></i>
      <div class="volume-parent">
      <div class="volume"></div>
    </div>
    </div>

    <div class="nav-buttons">
      <button class="prev"><i class="fas fa-backward"></i></button>
      <button class="playPause"><i class="fas fa-play"></i></button>
      <button class="next"><i class="fas fa-forward"></i></button>
    </div>

    <div class="music-list"></div>
   </div>


    <script src="script.js"></script>
  </body>
</html>
