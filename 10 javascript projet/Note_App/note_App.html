<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="note_App.css" />
  </head>
  <body>
    <h2>Notes App</h2>

    <div class="card">
      <p>Title</p>
      <form class="form">
      <input type="text" class="titleText" placeholder="about" maxlength="25"/>
      <p>Description</p>
      <input type="text" class="descText" placeholder="notes" />
      <button class="addBtn">+</button>
    </form>
    </div>
    <div class="notesLine">
      <h1>Notes</h1>
      <hr>
    </div>

    <div class="notes"></div>

   

    <script src="note_App.js"></script>
  </body>
</html>
