<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myQuiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="myQuiz.css" />
  </head>
  <body>

   

    <div class="quizContainer">

        <div class="modal">
            <h2>Please select your answer to continue!</h2>
        </div>

      <div class="quizHeader">
        <h2 id="QuestionEl">Question</h2>
        <hr>
        <ul>
          <li>
            <input type="radio" id="a" class="answer" name="answer" />
            <label id="a_text" for="a">answer</label>
          </li>
          <li>
            <input type="radio" id="b" class="answer" name="answer" />
            <label id="b_text" for="b">answer</label>
          </li>
          <li>
            <input type="radio" id="c" class="answer" name="answer" />
            <label id="c_text" for="c">answer</label>
          </li>
          <li>
            <input type="radio" id="d" class="answer" name="answer" />
            <label id="d_text" for="d">answer</label>
          </li>
        </ul>
      </div>
      <button class="submitBtn">Submit</button>
    </div>

    <script src="myQuiz.js"></script>
  </body>
</html>
