  <body>

 <section class="shoppingcart">
     <div class="container  pb-2 ">
         <div class="row justify-content-center gy-3 m-auto">
         <div class="col-lg-8 right" style="height: 400px;">
            <h3>Cart</h3>
         <div class="row  py-4 g-4">
           
                <div class="col-lg-4">
                   
                    <img src="watch1.jpeg" style="width: 300px; height: auto;"  class="img-fluid" alt="...">

                </div>
                <div class="col-lg-8">
                    <div class="row ">
                 <div class="col-lg-4 ">
                     <h6 class="mb-4">
                        Fenmore Midsize Multifunction Black Leather Watch</h6>

                        <p class="mb-1">COLOR: BLUE</p>
                        <p class="mb-1">COLOR: BLUE</p>
                        <p class="mb-1">COLOR: BLUE</p>
                 </div>
                 <div class="col-lg-8 d-flex justify-content-lg-end pe-5 ">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination setQuantity">
                          <li class="page-item"><button class="page-link" id="minus" href="#"><i class="fas fa-minus"></i></button></li>
                          <li class="page-item"><input class="page-link" id="val" value="1" ></input></li>
                          <li class="page-item "><button class="page-link plus" id="plus"  href="#"><i class="fas fa-plus"></i></button></li>
                        </ul>
                      </nav>
                     </div>
                 </div>
                 <div class="row total pt-4 justify-content-between">
                 <div class="col-lg-4">
                   <P><i class="far fa-trash-alt  text-secondary "> REMOVE ITEM</i></P> 
                 </div>
                 <div class="col-lg-4 ">
                    <P><i class="far fa-heart text-secondary wish"> ADD TO WISHLIST</i></P> 
                 </div>
                 <div class="col-lg-4 text-lg-end pe-5 position-relevant end-0">
                    <h6>$<span class="total">45</span></h6>
                 </div>
                </div>
                </div>
            </div>  
            
            
            

           
         </div>
         <div class="col-lg-3    ms-2 ">
             <div class="col-lg p-3 left">
        <h6>The Total Amount Of</h6>
        <div class="row justify-content-between  mt-5 text-secondary">
            <div class="col">
                <p>Product amount</p>
            </div>
            <div class="col d-flex justify-content-end">
                <p>$<span class="product_amount">0</span></p>
            </div>
        </div>
        <div class="row justify-content-between  text-secondary">
            <div class="col">
                <p>Shipping charge</p>
            </div>
            <div class="col d-flex justify-content-end">
                <p>$50</p>
            </div>
        </div>
        <hr>
        <div class="row justify-content-between ">
            <div class="col">
                <p>Total amount </p>
            </div>
            <div class="col d-flex justify-content-end">
                <p>$<span class="overall">0</span></p>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Checkout</button>
         </div>
         <div class="col-lg  left  mt-3">
             <div class="card">
                 <div class="card-body">
                     <a class="d-flex justify-content-between text-dark" data-bs-toggle="collapse" href="#collapseExample" aria-expanded="false"
                     aria-controls="collapseExample"><p>Add discount code (optional)</p>
                    <span><i class="fas fa-chevron-down"></i></span></a>

                    <div class="collapse" id="collapseExample">
                      <div class="mt-3">
                          <input type="text" name="" id="discount_code1" class="form-control input-collapse" placeholder="Enter the discount code">
                          <small class="mt-2 text-dark" id="error">...</small>
                      </div>
                     <button class="btn btn-primary btn-col mt-2">Apply</button>
                    </div>
                 </div>
             </div>
         </div>
         <div class="col-lg left mt-3 p-3 text-secondary">
             <h6 class="pb-3">Expected delivery date</h6>
              <p>December 23, 2021</p>
         </div>
        </div>

      
        </div>
        </div>

     </div>
 </section>
